<div class="event-container">
  <h2>Info about event</h2>

  <mat-form-field hintLabel="Event title - short description. Max 40 characters" appearance="fill">
    <mat-label>Enter event title</mat-label>
    <input matInput #title maxlength="20">
    <mat-hint align="end">{{title?.value?.length || 0}}/20</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Event city</mat-label>
    <mat-select>
      <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Teaser</mat-label>
    <textarea matInput #teaser maxlength="50"></textarea>
    <mat-hint align="end">{{teaser?.value?.length || 0}}/50</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>


</div>
