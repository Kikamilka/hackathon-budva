<div class="tphoto"
     [@cardAnimator]="animationState"
     (@cardAnimator.done)="resetAnimationState($event)"
     (swipeleft)='startAnimation("swipeleft")'
     (swiperight)='startAnimation("swiperight")'
>
  <img [src]="events[index].photo" title="tphoto" alt=""  width = "350" height = "350"/>
</div>
<h1 style="font-size: 34px; font-weight: bold; margin-top: 40px">{{events[index].title}}</h1>
<h2 style="margin-top: 30px; font-size: 24px">{{events[index].teaser}}</h2>
